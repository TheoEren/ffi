name: CMake Cross Platform Build C

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
      - uses: actions/checkout@v3

      - name: Set up CMake
        uses: jwlawson/actions-setup-cmake@v2
        with:
          version: '3.26.0'

      - name: Configure build
        run: |
          mkdir build
          cd build
          cmake ..

      - name: Build
        run: |
          cd build
          cmake --build . --config Release --parallel 4

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: ffi-${{ matrix.os }}
          path: build/
